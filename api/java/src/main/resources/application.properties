
# Server settings
server.port=8080

# Ceipal API settings
ceipal.api.url=https://api.ceipal.com/v1
ceipal.api.key=${CEIPAL_API_KEY:default_key_for_development}

# LinkedIn API settings
linkedin.client.id=${LINKEDIN_CLIENT_ID:default_id_for_development}
linkedin.client.secret=${LINKEDIN_CLIENT_SECRET:default_secret_for_development}

# Nursys API settings
nursys.api.url=https://api.nursys.com/v1
nursys.api.key=${NURSYS_API_KEY:default_key_for_development}

# Security settings
api.key=${API_KEY:adeptai_api_key_for_development}

# Logging
logging.level.com.adeptai=INFO
logging.level.org.springframework.web=INFO
